<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa con Coche y Árbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!-- Coche -->
        <div class="coche">
            <div class="cuerpo-coche">
                <div class="ventana-coche"></div>
                <div class="ventana-coche"></div>
            </div>
            <div class="ruedas">
                <div class="rueda"></div>
                <div class="rueda"></div>
            </div>
        </div>

        <!-- Casa -->
        <div class="casa">
            <div class="chimenea"></div>
            <div class="techo"></div>
            <div class="cuerpo">
                <div class="ventana"></div>
                <div class="ventana"></div>
                <div class="ventana"></div>
                <div class="puerta"></div>
            </div>
        </div>

        <!-- Árbol -->
        <div class="arbol">
            <div class="copa">
                <div class="manzana manzana1"></div>
                <div class="manzana manzana2"></div>
                <div class="manzana manzana3"></div>
            </div>
            <div class="tronco"></div>
        </div>
    </div>
</body>
</html>
